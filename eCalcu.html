<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./eCalcu.css">
</head>
<body>
    
    <h1>E-Calculator</h1>
    <hr>
        <div class="calcu">
            <div id="display"></div>
            <hr>
            <div class="buttons">
                <div class="button" id="delAll">C</div>
                <div class="button" id="delOne">&larr;</div>
                <input type="button" value="*" id="oper">
                <input type="button" value="/" id="oper">
                <input type="button" value="7" class="numBtn">
                <input type="button" value="8" class="numBtn">
                <input type="button" value="9" class="numBtn">
                <input type="button" value="-" id="oper">
                <input type="button" value="4" class="numBtn">
                <input type="button" value="5" class="numBtn">
                <input type="button" value="6" class="numBtn">
                <input type="button" value="+" id="oper">
                <input type="button" value="1" class="numBtn">
                <input type="button" value="2" class="numBtn">
                <input type="button" value="3" class="numBtn">
                <input type="button" value="." class="point">
                <div class="trans"></div>
                <input type="button" value="0" class="numBtn">
                <div class="trans"></div>
                <input type="button" value="=" class="button" id="equal">
            </div>
        </div>
    

    <script src="./eCalcu.js"></script>
</body>
</html>
